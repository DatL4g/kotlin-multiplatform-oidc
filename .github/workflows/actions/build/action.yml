runs:
  using: "composite"
  steps:
    - uses: ./.github/workflows/actions/prepare
    - name: Build library
      shell: bash
      run: ./gradlew assembleRelease
    - name: Build sample apps
      shell: bash
      run: ./gradlew -p sample-app assembleRelease
    - name: Build playground app
      shell: bash
      run: ./gradlew -p playground-app assembleRelease
